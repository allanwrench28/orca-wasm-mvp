name: release-wasm

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: emsdk-cache

      - name: Cache Boost (wasm)
        id: cache-boost
        uses: actions/cache@v4
        with:
          path: deps/boost-wasm/install
          key: boost-wasm-${{ runner.os }}-${{ hashFiles('deps/boost-wasm/build_boost.sh') }}

      - name: Build Boost (if cache miss)
        if: steps.cache-boost.outputs.cache-hit != 'true'
        run: bash deps/boost-wasm/build_boost.sh

      - name: Build WASM module
        shell: pwsh
        run: ./build.ps1 -Clean -Jobs 4

      - name: Package release artifacts
        run: |
          set -euo pipefail
          mkdir -p dist
          cp web/public/wasm/slicer.js web/public/wasm/slicer.wasm dist/
          cd dist
          zip "slicer-wasm-${GITHUB_REF_NAME}.zip" slicer.js slicer.wasm

      - name: Upload build artifacts (workflow run)
        uses: actions/upload-artifact@v4
        with:
          name: slicer-wasm-${{ github.ref_name }}
          path: dist/slicer-wasm-${{ github.ref_name }}.zip

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/slicer-wasm-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
